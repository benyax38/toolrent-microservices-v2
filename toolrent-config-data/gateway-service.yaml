server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**
        - id: loan-return-service
          uri: lb://loan-return-service
          predicates:
            - Path=/loan-return/**
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/client/**
        - id: amount-rate-service
          uri: lb://amount-rate-service
          predicates:
            - Path=/amount-rate/**
        - id: kardex-service
          uri: lb://kardex-service
          predicates:
            - Path=/kardex/**
        - id: report-query-service
          uri: lb://report-query-service
          predicates:
            - Path=/report-query/**
        - id: user-role-service
          uri: lb://user-role-service
          predicates:
            - Path=/user-role/**